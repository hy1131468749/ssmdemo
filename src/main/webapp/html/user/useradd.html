<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="/ssmdemo/public/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/ssmdemo/public/bootstrap-table/src/bootstrap-table.css">
<script src="/ssmdemo/public/jquery-2.2.4.min.js"></script>
<script src="/ssmdemo/public/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="/ssmdemo/public/vue.min.js"></script>
<script src="/ssmdemo/public/layer-v3.1.1/layer/layer.js"></script>
<script src="/ssmdemo/public/bootstrap-table/src/bootstrap-table.js"></script>
<script
	src="/ssmdemo/public/bootstrap-table/src/locale/bootstrap-table-zh-CN.js"></script>
<script src="/ssmdemo/public/axios.min.js"></script>

<script>

$(document).ready(function() {
new Vue({
	  el: '#save',
	  methods: {
		  saveOrg: function (event) {
			  axios.post('/ssmdemo/system/user/save',
					$("#form").serialize() 
			      )
				  .then(function (response) {
				    var result = response.data;
				    if(result.code == 1){
				    	layer.alert("保存成功",{icon: 1});
				    }else{
				    	  console.log(result);
				          alert(result.message);
				    	layer.alert(result.message,{icon: 2});
				    }
				  })
				  .catch(function (error) {
				    console.log(error);
				  });
	    }
	  }
	});
}); 




</script>

</head>
<body>

	<div class="col-md-12" style="margin-top: 20px;">
		<form id="form" class="form-horizontal">
			<div class="form-group col-md-12" align="right">
				<label for="username" class="col-md-2 control-labe">用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control " id="username"
						placeholder="" name="username">
				</div>
			</div>
			
			<div class="form-group col-md-12" align="right">
				<label for="password" class="col-md-2 control-labe">密码</label>
				<div class="col-sm-10">
					<input type="text" class="form-control " id="password"
						placeholder="" name="password">
				</div>
			</div>
			
			<div class="form-group col-md-12" align="right">
				<label for="createTime" class="col-md-2 control-labe">创建时间</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  id="createTime"
						placeholder="" name="createTime">
				</div>
			</div>

			
			<div id="save" align="center" >
				<button type="button" class="btn btn-primary" v-on:click="saveOrg">提交</button>
			</div>
		</form>
	</div>

</body>
</html>
